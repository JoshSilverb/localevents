{% extends "base.html" %}
{% block content %}    
    <div class="row justify-content-center">
        <div class="col-4 g-3">
        <!-- <div class="col"> -->
            <div class="row g-2">
                <h1>{{eventname}}</h1>
            </div>
            <div class="row g-2">
                <h4>By <a href="/user/{{eventowner}}/">{{eventowner}}</a></h4>
                <h6 id="address">{{address}}</h6>
            </div>
            
            <div class="row mt-5" id="desctextbox">
                {{description}}
            </div>


            <div class="container mt-3" id="map"></div>

        <!-- </div> -->
    </div>

    <form>
        <input type="hidden" id="eventLatitude" name="latitude" value={{latitude}}>
        <input type="hidden" id="eventLongitude" name="longitude" value={{longitude}}>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/js/eventpage.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=initialize&libraries=marker&v=beta">
    </script>

{% endblock %}
