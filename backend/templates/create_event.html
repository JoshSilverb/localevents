{% extends "base.html" %}
{% block content %}    
    <div class="container text-center">
        <!-- <div class="col"> -->
            <div class="row g-2">
                <h1>Create new event</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 g-3">
                    <form action="/create/event/" method="post" enctype="multipart/form-data">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingNameInput" placeholder="Event name" name="eventname" required>
                            <label for="floatingNameInput">Event name</label>
                            
                        </div>
                        <div class="row row-cols align-items-center mb-3 mt-3">
                            <div class="col">
                                <h3 class="h6 fw-normal ">Event date/time</h3>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="datetime-local" id="datetime-local" name="eventdatetime" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingAddressInput" placeholder="Address" name="eventaddress" onchange="addychange()" required>
                            <label for="floatingNameInput">Event address</label>
                            
                        </div>
                        
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Event description" id="floatingDescription" name="eventdesc"></textarea>
                            <label for="floatingTextarea">Event description</label>
                        </div>
                        
                        <div class="container mt-3" id="map"></div>

                        <!-- these hidden fields are filled by js whenever the marker is moved -->
                        <input type="hidden" id="eventLatitudeInput" name="latitude" value="">
                        <input type="hidden" id="eventLongitudeInput" name="longitude" value="">

                        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" >Submit</button>
                    </form>
                </div>
            </div>
            


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/js/newevent.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&callback=initialize&libraries=marker&v=beta">

    </script>

{% endblock %}
